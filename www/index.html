<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mypass</title>
    <link rel="stylesheet" href="bulma.css" />
  </head>
  <body>
    <div class="container p-4">
      <h1 class="is-size-3 has-text-weight-light my-4">
        <span class="has-text-weight-bold">mypass</span>
        secrets
      </h1>

      <nav class="my-4">
        <a href="add-secret">Add secret</a>
      </nav>

      <h2 class="has-text-weight-bold mb-2">available tags</h2>
      <p id="availableTags"></p>

      <form id="filterForm" class="my-4">
        <div class="field">
          <label for="filterBy" class="label">Filter</label>
          <div class="control">
            <input id="filterBy" class="input" type="search" name="filterBy" />
          </div>
        </div>
        <div class="control">
          <button class="button">Apply</button>
        </div>
      </form>

      <ul id="secretsList" class="my-4"></ul>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
