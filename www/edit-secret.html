<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mypass â€” Edit secret</title>
    <link rel="stylesheet" href="bulma.css" />
  </head>
  <body>
    <div class="container p-4">
      <h1 class="is-size-3 has-text-weight-light my-4">
        <span class="has-text-weight-bold">mypass</span> edit secret
      </h1>
      <nav class="my-4">
        <a class="has-text-link" href="/">Back to main page</a>
      </nav>

      <div id="currentState" class="my-6">
        <h2 class="has-text-weight-bold mb-2">current state</h2>

        <ul>
          <li class="is-flex is-align-items-center my-2">
            <span class="has-text-weight-bold mr-4">name:</span>
            <span id="secretName" class="is-family-code mr-4"></span>
            <button class="button" data-field-name="secretName">Edit</button>
          </li>

          <li class="is-flex is-align-items-center my-2">
            <span class="has-text-weight-bold mr-4">value:</span>
            <span id="secretValue" class="is-family-code mr-4"></span>
            <button id="toggleSecretValue" class="button mr-4">Toggle</button>
            <button data-field-name="secretValue" class="button">Edit</button>
          </li>

          <li class="is-flex is-align-items-center my-2">
            <span class="has-text-weight-bold mr-4">description:</span>
            <span id="secretDescription" class="is-family-code mr-4"></span>
            <button data-field-name="secretDescription" class="button">
              Edit
            </button>
          </li>
        </ul>
      </div>

      <form id="editSecretForm" hidden></form>
    </div>

    <script type="module" src="js/editSecret.js"></script>
  </body>
</html>
