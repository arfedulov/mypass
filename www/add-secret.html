<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mypass â€” Add secret</title>
    <link rel="stylesheet" href="bulma.css" />
  </head>
  <body>
    <div class="container p-4">
      <h1 class="is-size-3 has-text-weight-light my-4">
        <span class="has-text-weight-bold">mypass</span> add secret
      </h1>

      <form id="addSecretForm">
        <div id="formError" class="mb-4" hidden>
          <article class="message is-danger">
            <div class="message-header">
              <p>Error</p>
            </div>
            <div class="message-body" data-error-body></div>
          </article>
        </div>

        <div class="field">
          <label for="secretName" class="label">Name</label>
          <div class="control">
            <input
              id="secretName"
              class="input"
              type="text"
              name="secretName"
              required
            />
          </div>
        </div>

        <div class="field">
          <label for="secretValue" class="label">Value</label>
          <div class="control">
            <input
              id="secretValue"
              class="input"
              type="password"
              name="secretValue"
              required
            />
          </div>
        </div>

        <div class="field">
          <label for="secretDescription" class="label">Description</label>
          <textarea
            id="secretDescription"
            class="textarea"
            placeholder="e.g. #mysite #password"
            name="secretDescription"
          ></textarea>
        </div>

        <div class="control">
          <button class="button is-link">Save</button>
        </div>
      </form>
    </div>
    <script type="module" src="js/addSecret.js"></script>
  </body>
</html>
